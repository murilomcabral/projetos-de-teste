<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>

      *, ::before, ::after {margin: 0;padding: 0;box-sizing: border-box;}

      html {
         background-color: bisque;
      }

      body {
         display: grid;
         width: 100dvw;
         height: 100dvh;
         justify-content: center;
         align-items: center  ;
      }

      .container {
         display: flex;
         justify-content: center;
         align-items: center  ;
         flex-wrap: wrap;
         gap: 10px;
      }

      div :not(.container) {
         outline: 1px solid rgba(255 0 0/ .3);
      }

   </style>
   <title>Teste</title>
</head>
<body>
   <div class="container"></div>
   <script>

      const $container = document.querySelector('div.container');
      const shapeList = [];

      //shape class
      class Box {

         constructor(id) {
            this.id = id;
            this.width = 200;
            this.height = 150;
            this.bgColor = 'white';
            this.object = null;
            this.settings = [];
         }

         create() {
            const shape = document.createElement('div');
            shape.setAttribute('class', `shape box${this.id}`)
            this.object = shape
            this.update()
         }

         update() {
            this.object.style.cssText = ''
            this.object.style.cssText = `
               width: ${this.width}px;
               height: ${this.height}px;
               background-color: ${this.bgColor}
            `
            $container.append(this.object)
         }

      }

      //aux functions >>
      function makeBox(n = 1) {
         const shapeListLength = shapeList.length
         let i = 0;
         while (i < n) {
            let box = new Box(shapeListLength + i)
            box.create()
            shapeList.push(box)
            i++
         }
         update()
      }

      function update() {
         $container.innerHTML = '';
         for (let shape of shapeList) {
            shape.update()
         }
      }
      // <<

      function test() {
         makeBox()
         makeBox(5)
         makeBox(2)
         console.log(...shapeList)
      }

      test()

   </script>
</body>
</html>
