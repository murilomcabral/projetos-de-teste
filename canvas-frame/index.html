<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>

      *, ::before, ::after {margin: 0;padding: 0;box-sizing: border-box;}

      html {
         background-color: bisque;
      }

      body {
         display: grid;
         width: 100dvw;
         height: 100dvh;
         justify-content: center;
         align-items: center  ;
      }

      .container {
         display: flex;
         justify-content: center;
         align-items: center  ;
         flex-wrap: wrap;
         gap: 10px;
      }
      
      div :not(.container) {
         width: 200px;
         height: 100px;
         background-color: white;
         outline: 1px solid rgba(255 0 0/ .3);
      }

   </style>
   <title>Teste</title>
</head>
<body>

   <script>

      const container = document.createElement('div')
      container.setAttribute('class', 'container')
      document.body.append(container)

      class Box {

         constructor(width = 200, height = 100, bgColor = 'white') {
            this.width = width
            this.height = height
            this.bgColor = bgColor
            this.settings = []
         }

         create(qty = 1) {
            for (let i = 1; i <= qty; i++) {
               const shape = document.createElement('div')
               shape.style.cssText = `width: ${this.width}; height: ${this.height}; background-color: ${this.bgColor};`
               container.append(shape)
            }
          }

         menu() {
            this.settings.push('asd')
            console.log(this.settings)
         }

         color(color) {
            this.style.backgroundColor = color
         }

      }

      const box1 = new Box()
      box1.create()
      box1.menu()

   </script>
</body>
</html>
