<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>

      *, ::before, ::after {margin: 0;padding: 0;box-sizing: border-box;}

      html {
         background-color: bisque;
      }

      body {
         display: grid;
         width: 100dvw;
         height: 100dvh;
         justify-content: center;
         align-items: center  ;
      }

      svg {
         background-color: white;
         width: inherit;
         height: inherit;
      }

      path {
         stroke: red;
         stroke-width: 2px;
      }

   </style>
   <title>Teste</title>
</head>
<body>
   <script>
      const newSvgCanvas = document.createElement('svg')
      document.body.appendChild(newSvgCanvas)
      function start() {
         let svg = document.querySelector('svg')
         let path = document.createElement('path')
         path.setAttribute('d', 'M0 0L50 50L100 200')
         svg.append(path)
      }
      start()
   </script>
</body>
</html>
