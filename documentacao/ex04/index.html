<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Javascript testes</title>
   <style>
      html {
         background-color: aliceblue;
      }
      body {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
      }
      h1 {
         text-align: center;
      }
      button {
         width: 200px;
         height: 50px;
         text-align: center;
      }
      [menu] {
         display: flex;
         gap: 10px;
      }
   </style>
</head>

<body>

   <h1>LISTA</h1>
   <div menu><button onclick="cadastrar()">CADASTRAR</button><button onclick="verificar()">VERIFICAR</button></div>
   <table dataTable>
      <th>Nome da Cidade</th>
         <td></td>
   </table>

   <script>
      const lista = ['Londrina','Cambé','Rolândia','Arapongas','Maringá','Apucarana'];
      let listaAlt = lista;
      let nome = ''

      function contOper(){
         let resp = prompt('Tentar outra vez? (s/n)')
         if (resp ==! 'n') {
            verificar()
         } else {
            alert('Operação finalizada.')
         };
      }

      function tabela() {
         let tabelaData = document.querySelector('[dataTable]')
         let containerData = document.createElement('td');
         let dado = nome;
         tabelaData.appendChild(dado);         
      }

      function verificar() {
         nome = prompt(`\*EXCLUIR:\nDeletar nome na lista:\n${listaAlt}`);
         if (listaAlt.includes(nome)){
            let index = listaAlt.indexOf(nome);
            listaAlt.splice(index,1);
            alert(`O nome \"${nome}\" foi deletado da lista.`);
            alert(`Nova lista:\n${listaAlt}`);
            tabela()
            contOper()
         } else {
            alert(`O nome \"${nome}\" não existe na lista.`);
            contOper()
         }
      }

      function cadastrar() {
         nome = prompt(`\*CADASTRO:\nDigite o nome da cidade:\n${listaAlt}`);
         if (listaAlt.includes(nome)){
            tabela();
            alert(`O nome \"${nome}\" foi cadastrado.`);
            alert(`Nova lista:\n${listaAlt}`);
            contOper()
         } else {
            alert(`O nome \"${nome}\" já existe na lista.`);
            contOper()
         }
      }
   </script>

</body>
</html>
