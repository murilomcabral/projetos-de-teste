<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color example — event handler attribute</title>
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <p class="mousePos"></p>
    <p class="windowInnerSize"></p>
    <script>
      const btn = document.querySelector('button');
      const disp = document.querySelector('.mousePos')
      const disp2 = document.querySelector('.windowInnerSize')

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.addEventListener('click', () => {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.body.style.backgroundColor = rndCol;
        
      });

      //=======================================================

      window.addEventListener('resize', () => {disp2.textContent = `Window size: ${innerWidth} x ${innerHeight}`;});
      
      window.addEventListener('mousemove', () => {
        disp.textContent = `Cursor coordinates: X: ${event.clientX} vs Y: ${event.clientY}`;
        disp2.textContent = `Window size: ${innerWidth} x ${innerHeight}`;
        const rndCol = `hsl(${(event.clientX) / (innerWidth / 255)}, ${(event.clientY) / (innerHeight / 100)}%, ${50}%)`;
        document.body.style.backgroundColor = rndCol;
      });

      window.addEventListener('click', () => {
        document.execCommand('copy')
      });

    </script>
  </body>
</html>
