<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="rgbInput redInput" type="number" min="0" max="255">
  <input class="rgbInput greenInput" type="number" min="0" max="255">
  <input class="rgbInput blueInput" type="number" min="0" max="255">

  <script>

   const rgbInput = document.querySelectorAll('.rgbInput');
   const redInput = document.querySelector('.redInput');
   const greenInput = document.querySelector('.greenInput');
   const blueInput = document.querySelector('.blueInput');

   
   rgbInput.forEach((input) => input.addEventListener('change', update))

   function update() {
      // const rgbBg = `rgb(${redInput}, ${greenInput}, ${blueInput})';
      document.body.style.backgroundColor = `rgb(${redInput}, ${greenInput}, ${blueInput})`;
   }

  </script>
</body>
</html>
