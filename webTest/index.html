<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color example — event handler attribute</title>
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <p class="mousePos"></p>
    <script>
      const btn = document.querySelector('button');
      const disp = document.querySelector('.mousePos')

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.addEventListener('click', () => {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.body.style.backgroundColor = rndCol;
        
      });

      //=======================================================
      
      window.addEventListener('mousemove', () => {
        disp.textContent = `${event.clientX} x ${event.clientY} \(${innerWidth} x ${innerHeight}\)`;
        const rndCol = `hsl(${event.clientX / innerWidth * 255}, 100%, ${(innerHeight / 100) * (innerHeight / 100)})`;
        document.body.style.backgroundColor = rndCol;
      });

    </script>
  </body>
</html>
