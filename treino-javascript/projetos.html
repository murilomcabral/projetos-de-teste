<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

         border-bottom: 2px solid black;

   </style>
   <title>testes</title>
</head>
<body>
   <section>
      <button>Start machine</button>
      <p>The machine is stopped.</p>
   </section>
   <div id="separador"></div>
   <section class="preview"></section>

   <script>
      const btn = document.querySelector("button");
      const txt = document.querySelector("p");

      btn.addEventListener("click", updateBtn);

      function updateBtn() {
      if (btn.textContent === "Start machine") {
            btn.textContent = "Stop machine";
            txt.textContent = "The machine has started!";
         } else {
            btn.textContent = "Start machine";
            txt.textContent = "The machine is stopped.";
         }
      }

      // ===========================================================
      // ===========================================================

      let section = document.querySelector('section.preview');

      // ===========================================================
      // ===========================================================
      let finalResult;

      let evenOddResult;

      // Add your code here

      let num1 = 2;
      let num2 = 4;
      let num3 = 10;
      let num4 = 2;

      let sumNum = num1 + num2;
      let subNum = num3 - num4;
      finalResult = sumNum * subNum;

      evenOddResult = finalResult % 2;

      // Don't edit the code below here!

      section.innerHTML = ' ';
      const para1 = document.createElement('p');
      const finalResultCheck = finalResult === 48 ? `Yes, well done!` : `No, it is ${ finalResult }`;
      para1.textContent = `Is the finalResult 48? ${ finalResultCheck }`;
      const para2 = document.createElement('p');
      const evenOddResultCheck = evenOddResult === 0 ? 'The final result is even!' : 'The final result is odd. Hrm.';
      para2.textContent = evenOddResultCheck;

      section.appendChild(para1);
      section.appendChild(para2);
   </script>
</body>
