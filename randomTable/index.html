<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" media="all">
   <link rel="stylesheet" href="print.css" media="print">
   <link rel="stylesheet" href="menuOpt.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <title>Gerador de tabela aleatória sem repetição</title>
</head>
<body>
  <span class="reportContainer"></span>  
  
  <section class="menu-container">

    <div class="menuBtt">
      <span class="material-symbols-outlined">Settings</span>

      <nav class="optBox" style="display: none;">
        <h1>Input</h1>
  
        <div class="input-container">
          <div>X Axis: <input class="size-input" type="number" inputmode="numeric" name="xAxis" id="xAxis"></div>
          <div>Y Axis: <input class="size-input" type="number" inputmode="numeric" name="yAxis" id="yAxis"></div>
        </div>
  
        <div class="bttn-generate-new-container">
          <div><input type="button" id="bttn-generate-new" class="bttn-generate-new" value="Generate"></div>
        </div>
  
        <div>
          <div>Width: <span class="cel-width-output"></span></div>
          <input type="range" name="cel-width-slider" class="cel-width-slider" id="cel-width-slider" min="3" max="20" step="1">
        </div>
  
        <div>
          <div>Height: <span class="cel-height-output"></span></div>
          <input type="range" name="cel-height-slider" class="cel-height-slider" id="cel-height-slider" min="3" max="20" step="1">
        </div>
        
        <div>
          <div>Font Size: <span class="cel-font-size-output"></span></div>
          <input type="range" name="cel-font-size-slider" class="cel-font-size-slider" id="cel-font-size-slider" min="3" max="20" step="1">
        </div>
        
        <div>
          <div>Horizontal Spacing: <span class="horizontal-spacing-output"></span></div>
          <input type="range" name="horizontal-spacing-slider" class="horizontal-spacing-slider" id="horizontal-spacing-slider" min="1" max="20" step="1">
        </div>
        
        <div>
          <div>Vertical Spacing: <span class="vertical-spacing-output"></span></div>
          <input type="range" name="vertical-spacing-slider" class="vertical-spacing-slider" id="vertical-spacing-slider" min="1" max="20" step="1">
        </div>
        
        <div>
          <div>Num. color: <span class="data-color-output"></span></div>
          <input type="color" name="data-color-box" class="data-color-box" id="data-color-box">
        </div>
  
      </nav>
    </div>
  </section>

  <div class="table-container">
    <table>
    </table>
  </div>

  <script src="random.js"></script>

</body>
</html>
