<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" media="all">
   <link rel="stylesheet" href="print.css" media="print">
   <link rel="stylesheet" href="menuOpt.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <title>Gerador de tabela aleatória sem repetição</title>
</head>
<body>
  <span class="reportContainer"></span>  
  
  <section class="menuContainer">

    <button class="menuBtt">
      <span class="material-symbols-outlined">Settings</span>
    </button>
    <nav class="optBox">

      <p userSelect>Width: <span class="cel-width-output"></span></p>
      <input type="range" name="cel-width-slider" class="cel-width-slider" id="cel-width-slider" min="3" max="20" step="1">

      <p userSelect>Height: <span class="cel-height-output"></span></p>
      <input type="range" name="cel-height-slider" class="cel-height-slider" id="cel-height-slider" min="3" max="20" step="1">
      
      <p userSelect>Font Size: <span class="cel-font-size-output"></span></p>
      <input type="range" name="cel-font-size-slider" class="cel-font-size-slider" id="cel-font-size-slider" min="3" max="20" step="1">
      
      <p userSelect>Horizontal Spacing: <span class="horizontal-spacing-output"></span></p>
      <input type="range" name="horizontal-spacing-slider" class="horizontal-spacing-slider" id="horizontal-spacing-slider" min="1" max="20" step="1">
      
      <p userSelect>Vertical Spacing: <span class="vertical-spacing-output"></span></p>
      <input type="range" name="vertical-spacing-slider" class="vertical-spacing-slider" id="vertical-spacing-slider" min="1" max="20" step="1">
      
      <p userSelect>Data color: <span class="data-color-output"></span></p>
      <input type="color" name="data-color-box" class="data-color-box" id="data-color-box">
      
    </nav>

    <div class="common">
      <h1>Gerador</h1>
    </div>
    <div class="common">
      <p>X Axis: <input type="number" name="xAxis" id="xAxis"></p>
      <p>Y Axis: <input type="number" name="yAxis" id="yAxis"></p>
    </div>
    <div class="common">
      <p><input type="button" id="btnGenerateNew" class="btnGenerateNew" value="Generate"></p>
    </div>

  </section>

  <div class="common tableContainer">
    <table>
    </table>
  </div>

  <script src="random.js"></script>

</body>
</html>
